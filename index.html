<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="Elis James & John Robins Game" content="This is a game based aroud the Elis James and John Robins radi show">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>The Elis James & John Robins Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/gameManager.js"></script>
  <script src="js/player.js"></script>
  <script src="js/enemy.js"></script>

</head>

<body>

  <div class="header">
    <p>Winner Plays On</p>
    <h2>Choose your character</h2>
  </div>

  <div class="interface">
    <a href="#" onclick="gameManager.setGameStart('Elis James')">
      <img src="img/characters/elis james.jpg" alt="Elis James">
      <div>
        <h3>Elis James</h3>
        <p>The welsh one.</p>
      </div>
    </a>
    <a href="#" onclick="gameManager.setGameStart('John Robins')">
      <img src="img/characters/john robins.jpg" alt="John Robins">
      <div>
        <h3>John Robins</h3>
        <p>Is this the real life?</p>
      </div>
    </a>
    <a href="#" onclick="gameManager.setGameStart('Dave Masterman')">
      <img src="img/characters/dave masterman.jpg" alt="Dave Masterman">
      <div>
        <h3>Dave Masterman</h3>
        <p>Two euros for a toastie, you're jokin arn't ya!</p>
      </div>
    </a>
    <a href="#" onclick="gameManager.setGameStart('Vinay Joshi')">
      <img src="img/characters/vinay joshi.jpg" alt="Vinay Joshi">
      <div>
        <h3>Vinay Joshi</h3>
        <p>The enigma.</p>
      </div>
    </a>
  </div>

  <div class="actions">

  </div>

  <div class="arena">

  </div>

  <div class="enemy">

  </div>

</body>

</html>
